{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="continer">
<style type="text/css">
	.login-form {
	width: 340px;
	  margin: 50px auto;
	}
	.login-form form {
	  margin-bottom: 15px;
	    background: #f7f7f7;
	    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	    padding: 30px;
	}
	.login-form h2 {
	    margin: 0 0 15px;
	}
	.form-control, .btn {
	    min-height: 38px;
	    border-radius: 2px;
	}
	.btn {        
	  font-size: 15px;
      font-weight: bold;
      background-color: white;
      border: none;
      color: black;
      padding: 10px 20px;
      text-align: center;
      display: inline-block;
      font-size: 16px;
      margin: 2px 2px;
      cursor: pointer;
	}
</style>
</div class="col sm-6 col-sm-offset-3">
<div class="text-center">
<h1 class="text-center">{% trans "Sign Out" %}</h1>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn" type="submit">{% trans 'Sign Out' %}</button>
</form>

</div>
</div>
</div>

{% endblock %}
